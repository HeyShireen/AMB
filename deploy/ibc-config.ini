# IBC config template - copy to /opt/ibc/config.ini and edit
# Docs: https://github.com/IbcAlpha/IBC

# IBKR credentials
IbLoginId=YOUR_IBKR_USERNAME
IbPassword=YOUR_IBKR_PASSWORD

# Paper or live
TradingMode=paper

# IB Gateway install directory
IbDir=/opt/ibgateway

# Accept incoming connections to API automatically
AcceptIncomingConnectionAction=accept
AllowBlindTrading=yes

# Optional: auto restart gateway daily
DailyRestartTime=23:55
