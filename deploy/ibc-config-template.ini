# IBC Configuration pour IB Gateway
# Documentation: https://github.com/IbcAlpha/IBC/blob/master/userguide.md

# === CREDENTIALS IBKR ===
IbLoginId=VOTRE_USERNAME_IBKR
Password=VOTRE_PASSWORD_IBKR

# === MODE DE TRADING ===
# paper = compte papier (simulation)
# live = compte réel
TradingMode=paper

# === PORTS ===
# Gateway API port (standard: 4001 pour live, 4002 pour paper)
IbControllerPort=7462
IbApiPort=4002

# === STARTUP ===
# Accepter les messages au démarrage
AcceptIncomingConnectionAction=accept
AcceptNonBrokerageAccountWarning=yes
AllowBlindTrading=yes
DismissPasswordExpiryWarning=yes
DismissNSEComplianceNotice=yes

# === AUTO-RESTART ===
# Redémarrer Gateway automatiquement (recommandé)
ClosedownAt=
RestartFailed=yes
StoreSettingsOnServer=no

# === LOGS ===
LogComponents=yes
MinimizeMainWindow=yes
ExistingSessionDetectedAction=primary
ReadOnlyLogin=no

# === TIMEOUTS ===
LoginDialogTimeout=60
ConnectionDialogTimeout=60
